<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
  <section class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container-fluid">
        <a href="#" class="navbar-brand text-white">Local Storage</a>
      </div>
    </nav>
  </section>
  <section class="container">
   
    <form name="ShoppingList">
      <fieldset>
          <legend>Shopping cart</legend>
          <label>Item: <input type="text" name="name" class="item"></label>
          <label>Quantity: <input type="text" name="data" class="quantity"></label>
  
          <input type="button" value="Save"   id="SaveItem">
          <input type="button" value="Update" id="ModifyItem">
          <input type="button" value="Delete" id="RemoveItem">
      </fieldset>
      <div id="items_table">
          <h2>Shopping List</h2>
          <table id="list"></table>
          <label><input type="button" value="Clear" id="ClearAll">
          * Delete all items</label>
      </div>
  </form>
  </section>
  
  <script src="app.js"></script>
  </body>
</html>
